<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:page xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="layout">

<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>

<body>
    <div layout:fragment="content" class="container text-center">

        <div>
            <h2 class="card-header bg-primary text-center text-light">Ajouter un Utilisateur</h2>
        </div>
        <form th:action="@{/registerUser}" th:object="${user}" method="post" style="max-width: 600px;margin: 0 auto">
            <div class="mt-3 row">
                <label class="col-sm-4 col-form-label">User</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{nom}" class="form-control" required placeholder="nom" />
                </div>
            </div>
            <div class="mt-3 row">
                <label class="col-sm-4 col-form-label">Prenom</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{prenom}" class="form-control" required placeholder="Prenom" />
                </div>
            </div>
            <div class="mt-3 row">
                <label class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{email}" class="form-control" required placeholder="Email" />
                </div>
            </div>
            <div class="mt-3 row">
                <label class="col-sm-4 col-form-label">Mot de Passe</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{password}" class="form-control" required placeholder=" Password" />
                </div>
            </div>

            <div class="mt-3 row">
                <label class="col-sm-4 col-form-label">Etat de user</label>
                <div class="col-sm-8">

                    <select th:field="*{active}" class="form-select" aria-label="Default select example" required>

                        <option th:value="1">True</option>
                        <option th:value="0">False</option>

                    </select>
                </div>
            </div>
            <div class="mt-3 row">
                <label class="col-sm-4 col-form-label">Role</label>
                <div class="col-sm-8">
                    <select th:field="*{role}" class="form-select" aria-label="Default select example" required>
                        <option th:value="USER">User</option>
                        <option th:value="ADMIN">Admin</option>
                    </select>
                  
                </div>
            </div>
            <button type="submit" class="btn-primary mt-3 text-lg-start">Enregister</button>
        </form>

    </div>
</body>

</html>
