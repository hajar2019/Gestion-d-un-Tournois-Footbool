<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org" xmlns:page
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/Css/bootstrap.min.css" th:href="@{Css/bootstrap.min.css}">
    <title>Add Joueurs</title>
</head>
<body>
    <div layout:fragment="content" class="container text-center">
        <div>
            <h2 class="card-header text-center" >Ajouer un Match</h2>
        </div>
        <form th:action="@{/regiterMatch}" th:object="${match}" method="post"
            style="max-width: 600px;margin: 0 auto">

            <div class="mt-3 row">
                <label class="col-sm-4 col-form-label">La Date</label>
                <div class="col-sm-8">
                    <input type="text" th:value="${match.dateMatch}" th:field="*{dateMatch}" class="form-control"  required placeholder="2020-12-12"/>
                </div>

            </div>
            <div class="mt-3 row">
                <label  class="col-sm-4 col-form-label">L'heure</label>
                <div class="col-sm-8">
                    <input type="text" th:value="${match.heureMatch}" th:field="*{heureMatch}" class="form-control"  required placeholder="18h30" />
                </div>
            </div>
            <div class="mt-3 row">
                <label class="col-sm-4 col-form-label">Equipe 1</label>
                <div class="col-sm-8">

                    <select th:field="*{equipes}" class="form-select" aria-label="Default select example" required>
                        <th:block th:each="equi:${lesEquipes}">
                            <option th:text="${equi.nomEquipe}" th:value="${equi.idEquipe}" />
                        </th:block>
                    </select>
                </div>
            </div>
            <div class="mt-3 row">
                <label class="col-sm-4 col-form-label">Equipe 2</label>
                <div class="col-sm-8">

                    <select th:field="*{equipes}" class="form-select" aria-label="Default select example" required>
                        <th:block th:each="equi:${lesEquipes}">
                            <option th:text="${equi.nomEquipe}" th:value="${equi.idEquipe}" />
                        </th:block>
                    </select>
                </div>
            </div>
            <div class="mt-3 row">
                <label class="col-sm-4 col-form-label">Le Stade</label>
                <div class="col-sm-8">

                    <select th:field="*{stade}" class="form-select" aria-label="Default select example" required>
                        <th:block th:each="stad:${lesStades}">
                            <option th:text="${stad.nomStade}" th:value="${stad.idStade}" />
                        </th:block>
                    </select>
                </div>
            </div>
            <div class="mt-3 row">
                <label class="col-sm-4 col-form-label">L'arbitre</label>
                <div class="col-sm-8">

                    <select th:field="*{arbitre}" class="form-select" aria-label="Default select example" required>
                        <th:block th:each="arbi:${lesArbitres}">
                            <option th:text="${arbi.nomArbitre}" th:value="${arbi.idArbitre}" />
                        </th:block>
                    </select>
                </div>
            </div>
            
            <button type="submit" class="btn-primary mt-3 text-lg-start">Enregister</button>
        </form>
    </div>
</body>
</html>
