<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org" xmlns:page
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">

<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
    <div layout:fragment="content" class="container text-center">

        <div>
            <h2 class="card-header bg-primary text-center text-light" >Ajouer un Utilisateur</h2>
        </div>
        <form th:action="@{/registerUser}" th:object="${user}" method="post"
              style="max-width: 600px;margin: 0 auto">
            <input type="hidden" th:field="*{idUser}" th:value="${user.idUser}" />

            <div class="mt-3 row">
                <label  class="col-sm-4 col-form-label">User</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{username}" class="form-control"  required placeholder="Username" />
                </div>
            </div>
            <div class="mt-3 row">
                <label class="col-sm-4 col-form-label">Mot de Passe</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{password}" class="form-control" required placeholder=" Password" />
                </div>
            </div>
            <div class="mt-3 row">
                <label class="col-sm-4 col-form-label">Role</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{role}" class="form-control" required placeholder=" Role User" />
                </div>
            </div>
            <button type="submit" class="btn-primary mt-3 text-lg-start">Enregister</button>
        </form>

    </div>
</body>
</html>
