<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:page xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="layout">

<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>

<body>
    <div layout:fragment="content" class="container align-self-center">
<div class="card-body d-flex flex-column justify-content-center">
        <div>
            <h2 class="card-header m-4 text-dark text-center text-light">Veillez vous connecter</h2>
        </div>

        <div class=" d-flex flex-row align-self-center"
            style="height: 400px;width: 80%; border: 2px solid gray; border-radius: 5px; ">
            <div class="col d-flex flex-column justify-content-center ">
                <h2 class="text-center mb-4 text-dark">Via Reseaux Sociaux</h2>
                <button type="button" class="m-2 btn btn-primary btn-lg">Faceboock</button>
                <button type="button" class="m-2 btn btn-danger btn-lg"> <i class="icon-user icon-white"></i>Google</button>
                <button type="button" class="m-2 btn btn-primary btn-lg">Linkdin</button>
                <button type="button" class="m-2 bg-blue btn-lg">Twiter</button>
            </div>

            <div style="border: 1px solid gray; height: 200px; margin: 20px;"></div>

            <div class="col m-2 d-flex flex-column justify-content-center">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Username</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Username">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Password</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Password">
                </div>
                <div class="mt-4 d-flex justify-content-between">
                    <a  th:href="@{/userRegister}"  class="btn btn-success btn-sm">Create new User</a>
                    <button type="button" class="btn btn-primary btn-sm">Login</button>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
